<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Ronald</title>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <div class="header__inner">
          <div class="header__top">
            <div class="header__logo">
              <a class="header__logo-link" href="index.html">
                <img
                  class="header__logo-img"
                  src="images/logo.svg"
                  alt="Ronald Logo"
                />
              </a>
            </div>
            <button class="header__burger">
              <span class="header__burger-line"></span>
              <span class="header__burger-line"></span>
              <span class="header__burger-line"></span>
            </button>
          </div>
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-item">
                <a href="" class="header__nav-link color-yellow">Home.</a>
              </li>
              <li class="header__nav-item">
                <a href="" class="header__nav-link">Work.</a>
              </li>
              <li class="header__nav-item">
                <a href="" class="header__nav-link">Profile.</a>
              </li>
              <li class="header__nav-item">
                <a href="" class="header__nav-link">Resume.</a>
              </li>
              <li class="header__nav-item">
                <a href="" class="header__nav-link">Blog.</a>
              </li>
              <li class="header__nav-item">
                <a href="" class="header__nav-link">Contact.</a>
              </li>
            </ul>
          </nav>
          <div class="header__social">
            <ul class="header__social-list">
              <li class="header__social-item">
                <a class="header__social-link" href="">
                  <img
                    class="header__social-img"
                    src="icons/facebook.svg"
                    alt=""
                  />
                </a>
              </li>
              <li class="header__social-item">
                <a class="header__social-link" href="">
                  <img
                    class="header__social-img"
                    src="icons/instagram.svg"
                    alt=""
                  />
                </a>
              </li>
              <li class="header__social-item">
                <a class="header__social-link" href="">
                  <img
                    class="header__social-img"
                    src="icons/pinterest.svg"
                    alt=""
                  />
                </a>
              </li>
              <li class="header__social-item">
                <a class="header__social-link" href="">
                  <img
                    class="header__social-img"
                    src="icons/twitter.svg"
                    alt=""
                  />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="promo">
          <div class="container">
            <div class="promo__inner">
              <div class="promo__inner-content">
                <h1 class="promo__content-title">
                  I'm Ronald <br />
                  boyd.
                </h1>
                <p class="promo__content-subtitle">
                  Award-winning design lead.
                </p>
                <a class="promo__content-btn" href="#contacts">Get in touch</a>
              </div>
              <div class="promo__inner-img">
                <div class="promo__experience">
                  <h3 class="promo__experience-year">5+</h3>
                  <p class="promo__experience-text">
                    Years <br />
                    experience
                  </p>
                </div>
                <img
                  class="promo__img"
                  src="images/promo-images.svg"
                  alt="Promo images"
                />
              </div>
            </div>
          </div>
        </section>
        <section class="work" id="work">
          <div class="container">
            <div class="work__inner"></div>
          </div>
        </section>
      </main>
    </div>
    <script src="js/burger-menu.js"></script>
  </body>
</html>
